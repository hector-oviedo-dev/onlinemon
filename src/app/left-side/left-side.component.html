<mat-list class="cont">
  <mat-list-item class="titleClass"><h4>Herramientas</h4></mat-list-item>
  <mat-divider></mat-divider>

<!--Views START-->
<mat-expansion-panel hideToggle="true">

<mat-expansion-panel-header  style="background-color:lightgray">
 <mat-panel-title>
   Visualizacion
 </mat-panel-title>
</mat-expansion-panel-header>

<mat-radio-group>
 <mat-list-item *ngFor="let view of views;let first = first;">
   <mat-radio-button style="font-size: 12px;" [value]="view.value" [checked]="first" (click)="doView(view)">{{view.label}}</mat-radio-button>
 </mat-list-item>
</mat-radio-group>

</mat-expansion-panel>
<!--Views END-->


 <!--Filtros START-->
 <mat-expansion-panel hideToggle="true">

   <mat-expansion-panel-header  style="background-color:lightgray">
     <mat-panel-title>
       Filtros
     </mat-panel-title>
   </mat-expansion-panel-header>
   <br>
   <div *ngFor="let filter of filters" class="filterBox">

    <label><i><b>{{filter.label}}</b></i><mat-divider></mat-divider></label>

    <mat-list-item *ngFor="let sub of filter.values">
     <mat-checkbox style="font-size: 12px;" [value]="sub.value" [checked]="true" (click)="doFilter(sub)">{{sub.label}}</mat-checkbox>
    </mat-list-item>

   </div>

 </mat-expansion-panel>
 <!--Filtros END-->


 <!--Busqueda START-->
<mat-expansion-panel hideToggle="true">
  <mat-expansion-panel-header  style="background-color:lightgray">
    <mat-panel-title>
      Buscar
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div>
    <br>
    <mat-list>
      <mat-list-item><mat-form-field><input matInput placeholder="UID" id="uid" #uid></mat-form-field></mat-list-item>
      <mat-list-item><button mat-raised-button color="primary" (click)="doSearch()">Buscar</button></mat-list-item>
    </mat-list>
  </div>

</mat-expansion-panel>
<!--Busqueda END-->


 <!--Bloqueo START-->
 <mat-expansion-panel hideToggle="true" *ngIf="hasBlocking()">
  <mat-expansion-panel-header  style="background-color:lightgray">
    <mat-panel-title>
      Bloquear
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-list-item>
   <mat-checkbox style="font-size: 12px;" (click)="doBlock($event)" checked="true">Bloquear Posicionamiento</mat-checkbox>
  </mat-list-item>

 </mat-expansion-panel>
 <!--Bloqueo END-->


  <app-detail-container [data]="info" datatype="detail" width="80px" style="width:80px !important;"></app-detail-container>


</mat-list>
