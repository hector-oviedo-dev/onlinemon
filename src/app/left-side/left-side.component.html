<mat-list class="cont">


<!--Views START-->
<mat-expansion-panel hideToggle="true">

<mat-expansion-panel-header class="EXtitleClass">
 <mat-panel-title class="EXtitleClassText">
   Visualizacion
 </mat-panel-title>
</mat-expansion-panel-header>

<mat-radio-group>
 <mat-list-item *ngFor="let view of views;let first = first;" class="EXbodyClass">
   <mat-radio-button [value]="view.value" [checked]="first" (click)="doView(view)" class="EXbodyClass">{{view.label}}</mat-radio-button>
 </mat-list-item>
</mat-radio-group>

</mat-expansion-panel>
<!--Views END-->


 <!--Filtros START-->
 <mat-expansion-panel hideToggle="true">

   <mat-expansion-panel-header class="EXtitleClass">
     <mat-panel-title class="EXtitleClassText">
       Filtros
     </mat-panel-title>
   </mat-expansion-panel-header>
   <br>
   <div *ngFor="let filter of filters" class="filterBox">

    <label class="EXbodyClass"><i><b>{{filter.label}}</b></i><mat-divider></mat-divider></label>

    <mat-list-item *ngFor="let sub of filter.values" class="EXbodyClass">
     <mat-checkbox [value]="sub.value" [checked]="true" (click)="doFilter(sub)" class="EXbodyClass">{{sub.label}}</mat-checkbox>
    </mat-list-item>

   </div>

 </mat-expansion-panel>
 <!--Filtros END-->


 <!--Busqueda START-->
<mat-expansion-panel hideToggle="true">
  <mat-expansion-panel-header class="EXtitleClass">
    <mat-panel-title class="EXtitleClassText">
      Buscar
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div>
    <br>
    <mat-list class="EXbodyClass">
      <mat-list-item class="EXbodyClass"><mat-form-field><input matInput placeholder="UID" id="uid" #uid></mat-form-field></mat-list-item>
      <mat-list-item class="EXbodyClass"><button class="classicButton" type="button" mat-raised-button color="primary" (click)="doSearch()">Buscar</button></mat-list-item>
    </mat-list>
  </div>

</mat-expansion-panel>
<!--Busqueda END-->


 <!--Bloqueo START-->
 <mat-expansion-panel hideToggle="true" *ngIf="hasBlocking()">
  <mat-expansion-panel-header class="EXtitleClass">
    <mat-panel-title class="EXtitleClassText">
      Bloquear
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-list-item>
   <mat-checkbox (click)="doBlock($event)" checked="true" class="EXbodyClass">Bloquear Posicionamiento</mat-checkbox>
  </mat-list-item>

 </mat-expansion-panel>
 <!--Bloqueo END-->


  <app-detail-container [data]="info" datatype="detail" width="80px" style="width:80px !important;"></app-detail-container>


</mat-list>
