<div [hidden]="_hidden" [ngClass]="[(_valid)?'formBoxValid':'formBoxInalid']">

  <mat-form-field style="width:100%;">
    <input matInput [matDatepicker]="picker" [placeholder]="_label" [(ngModel)]="_value" (ngModelChange)="onChange($event)" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>

<br>
<mat-divider></mat-divider>
<br>
</div>
