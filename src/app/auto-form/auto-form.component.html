<mat-card>
<mat-card-title text-center style="width:100%;">
    <label text-center>{{_label_title}}</label>
</mat-card-title>
<mat-card-content>
      <ng-template #container></ng-template>
</mat-card-content>
<mat-card-footer>
    <button mat-raised-button [disabled]="!_valid" (click)="submitClick()" style="width:100%;" color="primary">{{_label_submit}}</button>
</mat-card-footer>
</mat-card>
